<template>
    <lightning-record-edit-form object-api-name={objectApiName} record-id={todoId} onsuccess={handleSuccess} onerror={handleError}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={nameField}></lightning-input-field>
                <lightning-input-field field-name={descriptionField}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={priorityField}></lightning-input-field>
                <lightning-input-field
                field-name={isdoneField}></lightning-input-field>
                <lightning-input-field field-name={categoryField}></lightning-input-field>
            </div>
        </div>
        <div class="slds-align_absolute-center slds-p-around_medium">
            <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleBtnCancel}></lightning-button>
            <lightning-button class="slds-m-around_xx-small" label={btnLabel} type="submit" variant="brand">
            </lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
