<template>
    <lightning-card title="List ToDo"  icon-name="custom:custom63">
        <div class="slds-card__body_inner">
            <div class="slds-grid slds-grid_align-spread slds-m-horizontal_large">
                <lightning-radio-group options={options} value={value} type="button" onchange={handleChange}>
                </lightning-radio-group>
            </div>
            <div class="c-container">
                <c-todo-list category-list={categoryList}
                update-todos={updatedTodos} ontodoupsert={handleUpsertTodo}></c-todo-list>
            </div>
        </div>
    </lightning-card>
</template>
