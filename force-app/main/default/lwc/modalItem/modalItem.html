<template>
    <template if:true={showModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title
                slds-hyphenate"><slot name="modalName"></slot></h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <slot name="modalContent"></slot>
            </div>
            <footer class="slds-modal__footer modal-hidden">
                <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
            </footer>
            <template if:true={showFooter}>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleClick}>Save</button>
                </div>
            </template>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
